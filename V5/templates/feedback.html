<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            display: inline-block;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #444;
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h2>User Feedback</h2>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
        {% for entry in feedback_entries %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
